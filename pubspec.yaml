name: flutter_devicelocale
description: A Flutter package that can be used to extract the locales that are currently defined on a device with the current locale set as the first in the list.
version: 1.0.2
homepage: https://github.com/nicolastinkl/flutter-devicelocale

environment:
  sdk: ">=2.12.0 <4.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.example.devicelocale
        pluginClass: DevicelocalePlugin
      ios:
        pluginClass: DevicelocalePlugin
      macos:
        pluginClass: DevicelocalePlugin
      web:
        pluginClass: DevicelocaleWeb
        fileName: devicelocale_web.dart
      linux:
        pluginClass: DevicelocalePlugin
